<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ambulance Booking System</title>
    <link rel="stylesheet" href="min.css">
    <script type="module" src="register.js" defer></script>
    <style>
        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full height for centering */
        }

        .form {
            display: none;
            margin-top: 20px;
            width: 100%; /* Full width */
            max-width: 400px; /* Limit max width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light background for forms */
        }

        .form.active {
            display: block;
        }

        .toggle-link {
            margin-top: 20px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        h1, h2 {
            color: #333; /* Dark color for headings */
        }

        label {
            display: block; /* Make labels block level */
            margin: 10px 0 5px; /* Margin for spacing */
        }

        input {
            width: 100%; /* Full width inputs */
            padding: 10px;
            margin-bottom: 15px; /* Space between inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 4px; /* Rounded corners */
        }

        button {
            padding: 10px; /* Button padding */
            background-color: #ff4747; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            width: 100%; /* Full width button */
        }

        button:hover {
            background-color: #e63939; /* Darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            
        </aside>
        
        <main class="main-content">
            <div class="login-section">
                <h1>Welcome to the Ambulance Booking System</h1>
                
                <!-- Sign In Form -->
                <div class="form active" id="signin-form">
                    <h2>Sign In</h2>
                    <form action="dashboard.html" method="POST">
                        <label for="signin-username">Username</label>
                        <input type="text" id="signin-username" name="username" required>
                        
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" name="password" required>
                        
                        <button type="submit">Sign In</button>
                    </form>
                </div>
                
                <!-- Sign Up Form -->
                <div class="form" id="signup-form">
                    <h2>Sign Up</h2>
                    <form action="dashboard.html" method="POST">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="signup-username" required>
                        
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="signup-email" id="email" required>
                        
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" id="password" required>
                        
                        <button type="submit" id="submit">Sign Up</button>
                    </form>
                </div>

                <span class="toggle-link" id="toggle-link">Don't have an account? Sign Up</span>
            </div>
        </main>
    </div>

    <script>
        const toggleLink = document.getElementById('toggle-link');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        toggleLink.addEventListener('click', () => {
            signinForm.classList.toggle('active');
            signupForm.classList.toggle('active');

            // Change the toggle link text
            if (signinForm.classList.contains('active')) {
                toggleLink.textContent = "Don't have an account? Sign Up";
            } else {
                toggleLink.textContent = "Already have an account? Sign In";
            }
        });
    </script>
</body>
</html>
